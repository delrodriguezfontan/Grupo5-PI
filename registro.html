<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main id="mainregister">

        <section class="register">
                <h2>¡REGISTRATE!</h2>
        </section>

        <section id="formr">
             <div class="nombre">
                 <label>Introduzca nombre completo</label>
                 <input type="text" name="text" value="" placeholder="Nombre completo">
   
             </div>
       
             <div class="apellido">
                 <label>Introduzca su apellido</label>
                 <input type="text" name="text" value="" placeholder="Apellido">

             </div>
   
             <div class="edad">
                 <label>¿Cuántos años tiene?</label>
                 <input type="number" name="edad" value="" placeholder="Edad">
             </div>

             <div class="genero">
                 <label>Género: </label>
                 <input type="radio" name="genero" value="Masculino"> Masculino
                 <input type="radio" name="genero" value="Femenino"> Femenino
                 <input type="radio" name="genero" value="Prefiero no decirlo"> Prefiero no decirlo
             </div>

             <div class="correo">
                 <label>Introduzca su correo electrónico</label>
                 <input type="email" name="correo" value="" placeholder="Correo electrónico">
            </div>
 
             <div class="botonR">
                 <button class="botonregister" type="submit" style="background-color: red;">Registrarme</button>
             </div>  
    </section>
        
<footer id="footer">

</footer>
     </main>
</body>
</html>
