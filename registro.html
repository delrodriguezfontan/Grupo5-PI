<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <main id="mainregister">

        <section class="register">
                <h2>¡REGISTRATE!</h2>
        </section>

        <form class="form">
            <div class="fr"><label >Introduzca nombre completo</label> </div>
            <div class="fr"><input" type="text" name="text" value="" placeholder="Nombre completo"></div>
            
            <div class="fr"><label>Introduzca su apellido</label></div>
            <div class="fr"><input type="text" name="text" value="" placeholder="Apellido"></div>
   
            <div class="fr"><label >¿Cuántos años tiene?</label></div>
            <div class="fr"><input type="number" name="edad" value="" placeholder="Edad"></div>
            
            <div class="fr"> <label>Género: </label></div>
            <div class="fr"><samp>Masculino</samp><input type="radio" name="genero" value="masculino"></div>
            <div class="fr"><samp>Femenino</samp><input type="radio" name="genero" value="Femenino"></div>
            <div class="fr"><samp>Prefiero no decirlo</samp><input  type="radio" name="genero" value="Prefiero no decirlo"></div>

            <div class="fr"><label >Introduzca su correo electrónico</label></div>
            <div class="fr"><input  type="email" name="correo" value="" placeholder="Correo electrónico"></div>
 
            <div class="fr"><button class="botonregister" type="submit" style="background-color: red;">Registrarme</button></div>  
        </form>
</main>
